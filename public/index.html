<!DOCTYPE html>
<html>
  <head>
    <title>Travl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  </head>
  <body>


    <div class="header">
      <div class="row">
        <div class="container">
          <div class="span10 offset1">

            <div class="row">
              <div class="span3">
                <img src="img/tavlttt2.png" width="40%">
              </div>
              <div class="span7">
                <p class="text-right">LOGIN</p>
              </div>
            </div>

            <div class="tagline">
              <div class="row">
                <div class="span10">
                  <p class="text-center">I want to explore <input id="city" class="location" placeholder="London"> in <input id="duration" class="location" style="width:55px" placeholder="3"> hours</p><br>

                  <p id="point_interest" style="display:none;" class="text-center">Specify a starting point: <input id="location_place" class="location" placeholder="Point of Interest">
                </div>
              </div>
            </div>

            <div class="video">
              <div class="row">
                <div class="span10">
                  <center><button class="go" href="#myModal" data-toggle="modal">Play Video</button></center>
                </div>  
              </div>
            </div>

            <div class="learn">
              <div class="row">
                <div class="span10">
                  <p>Learn More</p>
                </div>
              </div>
            </div>

          </div>
        </div>  
      </div>
    </div>


    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-body">
        <center><iframe width="500" height="315" src="http://www.youtube.com/embed/JSRS58A2ze4" frameborder="0" allowfullscreen></iframe></center>
      </div>
    </div>



    <script src="js/expand.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
